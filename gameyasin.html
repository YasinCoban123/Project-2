<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    /* Add some style to the page */
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
  <form>
    <label for="guess">Your guess:</label>
    <input type="number" id="guess" min="1" max="100">
    <button type="submit">Guess</button>
  </form>
  <p id="result"></p>
  <script>
    const form = document.querySelector('form');
    const result = document.getElementById('result');
    let target;

    form.addEventListener('submit', event => {
      event.preventDefault();  // prevent the form from submitting
      const guess = document.getElementById('guess').value;
      if (!target) {
        // Generate the target number if it hasn't been generated yet
        target = Math.floor(Math.random() * 100) + 1;
      }
      if (guess == target) {
        result.textContent = 'You guessed the correct number!';
      } else if (guess > target) {
        result.textContent = 'Your guess is too high. Try again.';
      } else {
        result.textContent = 'Your guess is too low. Try again.';
      }
    });
  </script>
</body>
</html>
